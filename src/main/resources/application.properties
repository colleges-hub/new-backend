server.servlet.context-path=/api
# Database config
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
# jwt config
jwtSecret=${SECRET}
# rabbitmq
spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=5672
spring.rabbitmq.username=${RABBITMQ_USER}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}
# flyway - migration database
spring.flyway.baselineOnMigrate=true
spring.flyway.locations=classpath:db/migration
# redis
spring.redis.host=localhost
spring.redis.port=6379
# minio
minio.url=${MINIO_URL}
minio.accessKey=${MINIO_ACCESS}
minio.secretKey=${MINIO_SECRET}
minio.bucket-name=${MINIO_BUCKET}
minio.secure=false
# other
url.news.getter=http://127.0.0.1:8000/news
# prometheus
management.endpoints.web.exposure.include=prometheus, health
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram."[http.server.request]"=true